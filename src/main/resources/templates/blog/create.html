<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    textarea, label{
        display: block;
    }
</style>
<h1>Create Blog</h1>
<p>
    <a href="/blogs">Blogs list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <tr>
        <td>Author name</td>
        <td><input type="text" th:field="*{author_name}"></td>
    </tr>
    <tr>
        <td>Title</td>
        <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
        <td><label>Content</label><textarea th:field="*{content}"/></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create blog"></td>
    </tr>
</form>
</body>
</html>
