<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    </head>
    <body>
    <a href="/admin/blog">Blog</a>
<p>
    <a href="/create-blog">Create new blog</a>
</p>
<form>

    <input name="blog" type="text">
    <select name="selection">
        <option value="author">Author</option>
        <option value="title">Title</option>
        <option value="tag">Tag</option>
    </select>
    <input type="submit" value="Search">
</form><br/>
<table border="1">
    <tr>
        <th>Author name</th>
        <th>Title</th>
        <th>Tag</th>
        <th>Date</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.author_name}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.tags}"></td>
            <td th:text="${blog.date}"></td>
            <td><a th:href="@{user/blog/view-blog/__${blog.id}__}">View</a></td>
            <td><a th:href="@{user/blog/edit-blog/__${blog.id}__ }">Edit</a></td>
            <td><a th:href="@{user/blog/delete-blog/__${blog.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
