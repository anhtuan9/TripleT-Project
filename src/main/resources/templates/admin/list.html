<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/admin/create-user">Create new note</a>
<h1>Note</h1>
<form>
    Search by name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<div>
    <a th:href="@{'admin/list'(page=${user.number - 1})}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{'admin/list'(page=${users.number + 1})}" th:if="${users.hasNext()}">Next</a>
</div>
<table border="1">
    <tr>
        <th>id</th>
        <th>nick name</th>
        <th>email</th>
        <th>user name</th>
        <th>role</th>
        <th>edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{/admin/edit-user/__${user.id}__ }">Edit</a></td>
            <td><a th:href="@{/admin/delete-user/__${user.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
