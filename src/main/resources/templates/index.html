<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
</head>
<body>
Logged user: <span th:text="${#request.userPrincipal.name}"></span>

<form action="#" th:action="@{/logout}" method="POST">
    <button type="submit">Logout</button>
</form>
</body>
</html>
