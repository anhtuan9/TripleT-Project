<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <th:block th:each="blogs : ${blogs}">
        <tr>
            <td th:text="${blogs.author_name}"></td>
            <td th:text="${blogs.title}"></td>
            <td th:text="${blogs.tags}"></td>
            <td th:text="${blogs.date}"></td>
            <td></td>
        </tr>
    </th:block>
</table>
</body>
</html>
